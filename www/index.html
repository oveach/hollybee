<!doctype html>
<html lang="en" ng-app="hollybee">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holly Bee!</title>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/ui-bootstrap-tpls-0.9.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/hollybee.css">
</head>
<body>
    <div class="container">

        <tabset>
            <tab heading="Trips" ng-controller="TripsCtrl">
                <h1>Trips list</h1>
                <p>
                    <button class="btn btn-primary" ng-click="showForm()">
                        <span class="glyphicon glyphicon-plus-sign"></span> Add new trip
                    </button>
                </p>
                <div class="list-group">
                    <a href="#" class="list-group-item">
                        <span class="badge">300 €</span>
                        <h4 class="list-group-item-heading">Venice</h4>
                        <small class="list-group-item-text">From 12/01 to 17/01</small>
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="badge">400 €</span>
                        <h4 class="list-group-item-heading">New-York</h4>
                        <small class="list-group-item-text">From 12/01 to 17/01</small>
                    </a>
                    <a href="#" class="list-group-item">
                        <span class="badge">250 €</span>
                        <h4 class="list-group-item-heading">Montreal</h4>
                        <small class="list-group-item-text">From 12/01 to 17/01</small>
                    </a>
                </div>
            </tab>
            <tab heading="Config">
                <h1>Config page</h1>
                <p>To be completed</p>
            </tab>
        </tabset>

    </div>

</body>
</html>
