<!DOCTYPE html>
<html lang="en" ng-app="hollybee">
<head>
    <meta charset="UTF-8">
    <title>Hollybee</title>
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <!-- <script type="text/javascript" src="bower_components/angular/angular.min.js"></script> -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div layout="column" layout-fill ng-controller="AppCtrl">

        <md-toolbar>
            <div class="md-toolbar-tools">
            <span class="md-title">Trips</span>
            <!-- fill up the space between left and right area -->
            <span flex></span>
            <md-button class="md-icon-button">
                <md-icon>add</md-icon>
            </md-button>
            </div>
        </md-toolbar>

        <md-content>
            <md-list>
                <md-list-item ng-repeat="trip in trips">
                    <div class="md-list-item-text">
                        <p>
                            <strong>{{ trip.name }}</strong><br/>
                            {{ trip.startDate | date:'dd/MM/yyyy' }} <md-icon>arrow_forward</md-icon> {{ trip.endDate | date:'dd/MM/yyyy' }}
                        </p>
                    </div>
                    <span flex></span>
                    <div class="badge">{{ trip.budget }} â‚¬</div>
                </md-list-item>
            </md-list>
        </md-content>

    </div>
</body>
</html>
