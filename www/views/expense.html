<h1>Expense detail</h1>

<form role="form" ng-submit="save(expense)">
    <input type="hidden" id="id" ng-model="expense.id">
    <div class="form-group">
        <label for="name">Date</label>
        <div class="input-group">
            <input type="text" class="form-control" id="startDate" placeholder="dd/mm/yyyy" ng-model="expense.date"
                datepicker-popup="{{ format }}" datepicker-options="datePickerOptions" is-open="opened" show-weeks="false"
            >
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="name" placeholder="Enter short description here" ng-model="expense.description">
    </div>
    <div class="form-group">
        <label for="name">Amount</label>
        <div class="input-group">
            <input type="number" class="form-control" id="budget" placeholder="Amount" ng-model="expense.amount">
            <span class="input-group-addon">â‚¬</span>
        </div>
    </div>
    <p class="text-right">
        <button type="submit" class="btn btn-primary">Save</button>
        <button class="btn btn-danger" ng-click="delete(expense)" ng-show="expense.id">Delete</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </p>
</form>
