<h1>Trip detail</h1>

<div class="row expenses-header">
    <div class="col-xs-4">Remaining:</div>
    <div class="col-xs-4 text-center">Bud: {{ trip.budget | currency }}</div>
    <div class="col-xs-4 text-right">Expenses:</div>
</div>
<div class="row expenses-header">
    <div class="col-xs-4">
        <button class="btn btn-default">{{ ((trip.budget - expensesTotal) || 0) | currency }}</button>
    </div>
    <div class="col-xs-4 text-center"></div>
    <div class="col-xs-4 text-right">
        <a href="#/expenses/{{ trip.id }}" class="btn btn-{{ budgetStatus }}">{{ (expensesTotal || 0) | currency }}</a>
    </div>
</div>

<form role="form" ng-submit="save(trip)" id="trip-form">
    <input type="hidden" id="id" ng-model="trip.id">
    <div class="form-group">
        <label for="name">Destination</label>
        <input type="text" class="form-control" id="name" placeholder="Enter the destination" ng-model="trip.name">
    </div>
    <div class="form-group">
        <label for="name">Start date</label>
        <div class="input-group">
            <input type="date" class="form-control" id="startDate" placeholder="dd/mm/yyyy" ng-model="trip.startDate"
                datepicker-popup="{{ format }}" datepicker-options="datePickerOptions" is-open="openedStartDate" show-weeks="false"
            >
            <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="openStartDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
    <div class="form-group">
        <label for="name">End date</label>
        <div class="input-group">
            <input type="date" class="form-control" id="endDate" placeholder="dd/mm/yyyy" ng-model="trip.endDate"
                datepicker-popup="{{ format }}" datepicker-options="datePickerOptions" is-open="openedEndDate" show-weeks="false"
            >
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="openEndDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Budget</label>
        <div class="input-group">
            <input type="number" class="form-control" id="budget" placeholder="Enter your planned budget" ng-model="trip.budget">
            <span class="input-group-addon">â‚¬</span>
        </div>
    </div>
    <p class="text-right">
        <button type="submit" class="btn btn-primary">Save</button>
        <button class="btn btn-danger" ng-click="delete(trip)" ng-show="trip.id">Delete</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </p>
</form>
