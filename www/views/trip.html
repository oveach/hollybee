<h1>Trip detail</h1>
<p><a href="#/expenses">Go to expenses</a></p>

<form role="form" ng-submit="save(trip)">
    <input type="hidden" id="id" ng-model="trip.id">
	<div class="form-group">
		<label for="name">Destination</label>
		<input type="text" class="form-control" id="name" placeholder="Enter the destination" ng-model="trip.name">
	</div>
	<div class="form-group">
		<label for="name">From</label>
		<input type="date" class="form-control" id="startDate" placeholder="Begin date" ng-model="trip.startDate">
	</div>
	<div class="form-group">
		<label for="name">To</label>
		<input type="date" class="form-control" id="endDate" placeholder="End date" ng-model="trip.endDate">
	</div>
	<div class="form-group">
		<label for="name">Budget</label>
		<div class="input-group">
			<input type="number" class="form-control" id="budget" placeholder="Enter your planned budget" ng-model="trip.budget">
			<span class="input-group-addon">â‚¬</span>
		</div>
	</div>
	<p class="text-right">
		<button type="submit" class="btn btn-primary">Save</button>
		<button class="btn btn-danger" ng-click="delete(trip)">Delete</button>
		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	</p>
</form>
