<h1>Trips list</h1>
<p class="text-right">
    <a class="btn btn-primary btn-lg" role="button" href="#/trips/add">
        <span class="glyphicon glyphicon-plus-sign"></span> Add new trip
    </a>
</p>
<div class="list-group" ng-show="{{ trips.length > 0 }}">
    <small>Tip: Swipe a trip to the right to remove it.</small>
    <a href="#/trips/edit/{{ trip.id }}" class="list-group-item" ng-repeat="trip in trips | orderBy:'startDate':true" ng-swipe-right="delete(trip)" ng-swipe-left="edit(trip)">
        <span class="badge badge-{{ trip.budgetStatus }}">{{ trip.budget }} â‚¬</span>
        <h4 class="list-group-item-heading">{{ trip.name }}</h4>
        <small class="list-group-item-text">From {{ trip.startDate | date: 'dd/MM/yyyy' }} to {{ trip.endDate | date: 'dd/MM/yyyy' }}</small>
    </a>
</div>
